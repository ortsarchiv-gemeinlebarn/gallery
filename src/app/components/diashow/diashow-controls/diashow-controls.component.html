<button class="button button--icon-left" (click)="diashow.playPause()">
    <svg *ngIf="!diashow.playing" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <title>Play</title>
        <path d="M112 111v290c0 17.44 17 28.52 31 20.16l247.9-148.37c12.12-7.25 12.12-26.33 0-33.58L143 90.84c-14-8.36-31 2.72-31 20.16z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
    </svg>
    <svg *ngIf="diashow.playing" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
        <rect x="96" y="96" width="320" height="320" rx="24" ry="24" style="fill:none;stroke:#000;stroke-linejoin:round;stroke-width:32px" />
    </svg>
    <span *ngIf="!diashow.playing">Start</span>
    <span *ngIf="diashow.playing">Stop</span>
</button>

<div class="time">
    <div class="interval">Intervall:</div>
    <button class="button button--icon-only down" (click)="diashow.intervalDown()" [disabled]="diashow.interval < 2">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
            <title>Chevron Down</title>
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 184l144 144 144-144" />
        </svg>
    </button>
    <div class="seconds">{{ diashow.interval }}</div>
    <button class="button button--icon-only up" (click)="diashow.intervalUp()">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="m112 328l144-144l144 144" />
        </svg>
    </button>
</div>

<button class="button button--icon-left" [ngClass]="{'button--active': diashow.infinite}" (click)="diashow.infinite = !diashow.infinite">
    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <title>Infinite</title>
        <path d="M256 256s-48-96-126-96c-54.12 0-98 43-98 96s43.88 96 98 96c37.51 0 71-22.41 94-48M256 256s48 96 126 96c54.12 0 98-43 98-96s-43.88-96-98-96c-37.51 0-71 22.41-94 48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" />
    </svg>
    <span>Schleife</span>
</button>

<button class="button button--icon-left" [ngClass]="{'button--active': diashow.showPublicLink}" (click)="diashow.showPublicLink = !diashow.showPublicLink">
    <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
        <rect x="48" y="80" width="416" height="272" rx="32" ry="32" style="fill:none;stroke:#000;stroke-linejoin:round;stroke-width:32px" />
        <line x1="256" y1="416" x2="256" y2="352" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
        <line x1="256" y1="80" x2="256" y2="48" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
        <line x1="400" y1="464" x2="368" y2="352" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
        <line x1="112" y1="464" x2="144" y2="352" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
    </svg>
    <span>Link anzeigen</span>
</button>

    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">

<div class="time">
    <div class="interval">Info Größe:</div>
    <button class="button button--icon-only down" (click)="diashow.infoZoomDown()" [disabled]="diashow.infoZoom < 2">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
            <title>Chevron Down</title>
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 184l144 144 144-144" />
        </svg>
    </button>
    <div class="seconds">{{ diashow.infoZoom }}</div>
    <button class="button button--icon-only up" (click)="diashow.infoZoomUp()">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="m112 328l144-144l144 144" />
        </svg>
    </button>
</div>

<button class="button button--icon-left" (click)="diashow.showDiashowSettings = !diashow.showDiashowSettings">
    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <title>Menu</title>
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 160h352M80 256h352M80 352h352" />
    </svg>
    <span>schließen</span>
</button>
